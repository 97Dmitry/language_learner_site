<div class="auth">
  <div class="auth-card">
    <h1 class="auth-title">Words learning login</h1>
    <form>
      <div class="input-field">
        <input
          id="username"
          type="text"
          placeholder="Username"
          #username
        />
      </div>
      <div class="input-field">
        <input
          id="password"
          type="password"
          placeholder="Password"
          #userPassword
        />
      </div>
      <div class="btn">
        <button type="button" (click)="login(username.value, userPassword.value); userPassword.value = ''">
          Login
        </button>
      </div>
    </form>
    <div class="auth__have">
      <span>
        Do you have no an account?
      </span>
      <a routerLink="/registration">Registration</a>
    </div>
  </div>
</div>
